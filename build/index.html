<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/_settings.css">
  <link rel="stylesheet" type="text/css" href="css/foundation.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Fluffers</title>
</head>
<body>

  <header>
    <h1>Pets!</h1>
  </header>
  <main>

    <section id='pet'></section>

    <h2>Create a New Pet</h2>
    <section class="row" id="title-section">
      <label class="columns medium-12">Name
        <input type="text" name="name" id="name" placeholder="Enter the name here" />
      </label>
    </section>
    <section class="row" id="age">
      <label class="columns medium-12">Age
        <input type="text" id="age" placeholder="None"></input>
      </label>
    </section>
    <section class="row" id="age">
      <label class="columns medium-12">Breed
        <input type="text" id="breed" placeholder="None"></input>
      </label>
    </section>
    <section class="row" id="buttons-section">
      <div class="medium-8 columns">
        <input id="vaccinated-checkbox" type="checkbox">
        <label for="vaccinated-checkbox">Vaccinated?</label>
      </div>

      <button id="add-pet" class="medium-3 columns button success">Add a Pet</button>
    </section>
  </aside>

  <aside class="small-11 large-12 medium-12 columns create-tasklist">

    <section id='pet-list'></section>
    <section id='new-pet'></section>
  </main>

  <!-- Templates -->

  <script id="pet-card-template" type="text/template">
    <li><%- pet.name %>
      <button class="button delete">
        Delete
      </button>
    </li>
  </script>

  <script id="pet-info-template" type="text/template">
    <h3>Name: <%- pet.name %></h3>
    <h4>Age: <%- pet.age %></h4>
    <h4>Breed: <%- pet.breed %></h4>
    vaccinated? <% if(pet.vaccinated){ %>
      <input type="checkbox" name="vaccinated" checked="checked">
      <% }else{ %>
        <input type="checkbox" name="vaccinated">
        <% } %>

      </script>

      <script src="/app.bundle.js"></script>

    </body>
    </html>
